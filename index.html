<!DOCTYPE html>
<html>
<head>
    <title>Pizza Ingredients</title>
    <style>
        /* Reset default styles for better consistency */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Style the table container */
        .table-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        /* Style the table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            border: 2px solid #ff9800;
            border-radius: 10px;
        }

        /* Style the table header */
        .data-table th {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 15px;
            text-align: left;
        }

        /* Style the table rows */
        .data-table td {
            border: none;
            padding: 15px;
            text-align: left;
        }

        /* Alternate row background color */
        .data-table tr:nth-child(even) {
            background-color: #ffe0b2;
        }

        /* Hover effect on table rows */
        .data-table tr:hover {
            background-color: #ffcc80;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>Amount</th>
                    <th>Unit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tomato Sauce</td>
                    <td>1</td>
                    <td>cup</td>
                </tr>
                <tr>
                    <td>Cheese</td>
                    <td>2</td>
                    <td>cups</td>
                </tr>
                <tr>
                    <td>Pepperoni</td>
                    <td>12</td>
                    <td>slices</td>
                </tr>
                <tr>
                    <td>Mushrooms</td>
                    <td>1/2</td>
                    <td>cup</td>
                </tr>
                <tr>
                    <td>Onions</td>
                    <td>1/4</td>
                    <td>cup</td>
                </tr>
                <tr>
                    <td>Bell Peppers</td>
                    <td>1/4</td>
                    <td>cup</td>
                </tr>
                <tr>
                    <td>Olives</td>
                    <td>1/4</td>
                    <td>cup</td>
                </tr>
                <tr>
                    <td>Basil</td>
                    <td>1/4</td>
                    <td>cup</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
